<!DOCTYPE html>
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
<style>
    h1 {text-align: center;}
    img {display: block;margin-left: auto;margin-right: auto}
    h4 {text-align: center;}
    h5 {text-align: center;}
</style>
<title>Verivarasto</title>
<div class="container" style="padding: 50px;">
    <img src="/static/blood.jpeg">
    <h1 style="padding: 20px;">Verivarasto</h1>
    <br>
    <div class="row">
        <div class="col-3"></div>
        <div class="col-6">
            <form action="/newuser" method="POST">
                <div class="form-group">
                    <label for="username">Käyttäjätunnus</label>
                    <input type="username" class="form-control" id="username" name="username">
                </div>
                <div class="form-group">
                    <label for="password">Salasana</label>
                    <input type="password" class="form-control" id="password" name="password">
                </div>
                <div class="form-group">
                    <label for="password2">Salasana toisen kerran</label>
                    <input type="password" class="form-control" id="password2" name="password2">
                </div>
                <div class="form-group">
                    <button type="submit" class="btn btn-outline-dark">Rekisteröidy</button>
                </div>
            </form>
        </div>
    </div>
    <p class="text-center" style="font-weight: lighter;padding: 20px;">
        <i>Sovellus on harjoitustyö eikä sisällä oikeita potilas- tai verivalmistetietoja.</i>
    </p>
</div>
