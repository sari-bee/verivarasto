{% extends "layout2.html" %}
{% block content %}
    <div class="row">
        <div class="col-3"></div>
        <div class="col-6">
            <form action="/register" method="POST">
                <div class="form-group">
                    <label for="username">Käyttäjätunnus</label>
                    <input type="username" class="form-control" id="username" name="username" minlength="3" maxlength="20" required>
                </div>
                <div class="form-group">
                    <label for="password">Salasana</label>
                    <input type="password" class="form-control" id="password" name="password" minlength="6" maxlength="20" required>
                </div>
                <div class="form-group">
                    <label for="password2">Salasana uudestaan</label>
                    <input type="password" class="form-control" id="password2" name="password2" minlength="6" maxlength="20" required>
                </div>
                <div class="form-group">
                    <button type="submit" class="btn btn-outline-dark">Rekisteröidy</button>
                </div>
            </form>
        </div>
    </div>
    <p class="text-center"><a href="/">Takaisin etusivulle</a></p>
{% endblock %}
