{% extends "layout2.html" %}
{% block content %}
    {% if session.username %}
        <h5 class="text-center">Olet kirjautuneena sisään<br>nimellä {{ session.username }}</h5>
        <br>
        <p class="text-center"><a href="/inventory">Verivarastoon</a></p>
        <p class="text-center"><a href="/logout">Kirjaudu ulos</a></p>
    {% else %}
        <div class="row">
            <div class="col-3"></div>
            <div class="col-6">
                <form action="/login" method="POST">
                    <div class="form-group">
                        <label for="username">Käyttäjätunnus</label>
                        <input type="username" class="form-control" id="username" name="username" minlength="3" maxlength="20" required>
                    </div>
                    <div class="form-group">
                        <label for="password">Salasana</label>
                        <input type="password" class="form-control" id="password" name="password" minlength="6" maxlength="20" required>
                    </div>
                    <div class="form-group">
                        <button type="submit" class="btn btn-outline-dark">Kirjaudu sisään</button>
                    </div>
                </form>
            </div>
        </div>
        <p class="text-center"><a href="/register">Rekisteröidy</a></p>
    {% endif %}
    {% endblock %}
