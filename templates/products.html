<!DOCTYPE html>
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
<title>Verivalmisteen sisäänkirjaus</title>
<div class="container">
  <nav class="navbar navbar-expand-sm navbar-light">
    <a class="navbar-brand">
        <img src="/static/blood.jpeg" height="20">
    </a>
    <ul class="navbar-nav">
        <li class="nav-item">
            <a class="nav-link" href="/inventory">Verivarasto</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="/transfusions">Verensiirron kirjaus</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="/products">Verivalmisteen sisäänkirjaus</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="/patients">Potilaat</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="/maintenance">Ylläpitotoiminnot</a>
        </li>
    </ul>
</nav>
  <div class="row">
    <div class="col-3"></div>
    <div class="col-6">
      <h5>Sisäänkirjaa verivalmiste</h5>
      <form action="/addproduct" method="POST">
      <div class="form-group col-6">
        <label for="inventory_abbrev">Varasto, johon sisäänkirjataan</label>
        <select class="form-select" name="inventory_abbrev">
            <option selected>Valitse valikosta</option>
            {% for inventory in inventories %}
            <option value={{ ''.join(inventory.inventory_abbrev) }}>{{ ' '.join(inventory) }}</option>
            {% endfor %}
            </select>
      </div>
      <div class="form-group col-6">
          <label for="donation_number">Luovutusnumero</label>
          <input type="text" class="form-control" id="donation_number" name="donation_number">
      </div>
      <div class="form-group col-6">
        <label for="prod_code_abbrev">Valmistetyyppi</label>
        <select class="form-select" name="prod_code_abbrev">
            <option selected>Valitse valikosta</option>
            {% for product_code in product_codes %}
            <option value={{ ''.join(product_code.prod_code_abbrev) }}>{{ ' '.join(product_code) }}</option>
            {% endfor %}
            </select>
      </div>
      <div class="form-group col-6">
        <label for="bloodgroup">Veriryhmä</label>
        <select class="form-select" name="bloodgroup">
            <option value="A RhD pos">A RhD pos</option>
            <option value="A RhD neg">A RhD neg</option>
            <option value="B RhD pos">B RhD pos</option>
            <option value="B RhD neg">B RhD neg</option>
            <option value="AB RhD pos">AB RhD pos</option>
            <option value="AB RhD neg">AB RhD neg</option>
            <option value="O RhD pos">O RhD pos</option>
            <option value="O RhD neg">O RhD neg</option>
        </select>
      </div>
      <div class="form-group col-6">
          <label for="phenotypes">Fenotyypit</label>
          <input type="text" class="form-control" id="phenotypes" name="phenotypes">
      </div>
      <div class="form-group col-6">
        <label for="use_before">Käytettävä ennen</label>
        <input type="date" class="form-control" id="use_before" name="use_before">
      </div>
      <div class="form-group col-6">
        <button type="submit" class="btn btn-outline-dark">Tallenna</button>
      </div>
      </form>
    </div>
  </div>
  <hr>
  <p class="text-center" style="font-weight: lighter;">
      <i>Sovellus on harjoitustyö eikä sisällä oikeita potilas- tai verivalmistetietoja.</i>
  </p>
</div>
