<!DOCTYPE html>
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
<title>Verivarasto</title>
<div class="container">
  <nav class="navbar navbar-expand-sm navbar-light">
    <a class="navbar-brand" href="/inventory">
        <img src="/static/blood.jpeg" height="20">
    </a>
    <ul class="navbar-nav">
        <li class="nav-item">
            <a class="nav-link" href="/inventory">Verivarasto</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="/transfusions">Verensiirrot</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="/patients">Potilaat</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="/products">Valmistetoiminnot</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="/maintenance">Ylläpito</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="/logs">Loki</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="/logout">Kirjaudu ulos</a>
        </li>
    </ul>
  </nav>
  <div class="row">
    <div class="col-5" style="border: 1px;border-color:lightgrey;border-style:solid;margin: 10px;padding: 10px;">
      <h5>Sisäänkirjaa verivalmiste</h5>
      <br>
      <form action="/addproduct" method="POST">
      <div class="form-group">
        <label for="inventory_abbrev">Varasto, johon sisäänkirjataan</label>
        <select required class="form-select" name="inventory_abbrev">
          <option selected=""></option>
          {% for inventory in inventories %}
          <option value={{ ''.join(inventory.inventory_abbrev) }}>{{ ' '.join(inventory) }}</option>
          {% endfor %}
        </select>
      </div>
      <div class="form-group">
          <label for="donation_number">Luovutusnumero</label>
          <input type="text" class="form-control" id="donation_number" name="donation_number" minlength="3" maxlength="20" required>
      </div>
      <div class="form-group">
        <label for="prod_code_abbrev">Valmistetyyppi</label>
        <select required class="form-select" name="prod_code_abbrev">
          <option selected=""></option>
          {% for product_code in product_codes %}
          <option value={{ ''.join(product_code.prod_code_abbrev) }}>{{ ' '.join(product_code) }}</option>
          {% endfor %}
        </select>
      </div>
      <div class="form-group">
        <label for="bloodgroup">Veriryhmä</label>
        <select required class="form-select" name="bloodgroup">
          <option selected=""></option>
          <option value="A RhD pos">A RhD pos</option>
          <option value="A RhD neg">A RhD neg</option>
          <option value="B RhD pos">B RhD pos</option>
          <option value="B RhD neg">B RhD neg</option>
          <option value="AB RhD pos">AB RhD pos</option>
          <option value="AB RhD neg">AB RhD neg</option>
          <option value="O RhD pos">O RhD pos</option>
          <option value="O RhD neg">O RhD neg</option>
          <option value="A">A</option>
          <option value="B">B</option>
          <option value="AB">AB</option>
          <option value="O">O</option>
        </select>
      </div>
      <div class="form-group">
          <label for="phenotypes">Fenotyypit</label>
          <input type="text" class="form-control" id="phenotypes" name="phenotypes" maxlength="200">
      </div>
      <div class="form-group">
        <label for="use_before">Käytettävä ennen</label>
        <input type="date" class="form-control" id="use_before" name="use_before" required>
      </div>
      <div class="form-group">
        <button type="submit" class="btn btn-outline-dark">Tallenna</button>
      </div>
      <input type="hidden" name="csrf_token" value="{{ session.csrf_token }}">
      </form>
    </div>
    <div class="col-5">
      <div class="row" style="border: 1px;border-color:lightgrey;border-style:solid;margin: 10px;padding: 10px;">
        <h5>Hävitä varastossa oleva valmiste</h5>
        <form action="/destroyproduct" method="POST">
          <div class="form-group">
            <label for="product_donation_number">Valmiste</label>
            <select required class="form-select" name="product_donation_number">
              <option selected=""></option>
              {% for product in products %}
              <option value={{ ''.join(product.donation_number) }}>{{ ''.join(product.donation_number) }} {{ ''.join(product.prod_code_abbrev) }}</option>
              {% endfor %}
            </select>
          </div>
          <div class="form-group">
            <label for="reason">Hävittämisen syy</label>
            <input type="text" class="form-control" id="reason" name="reason" minlength="3" maxlength="100" required>
          </div>
          <div class="form-group">
            <button type="submit" class="btn btn-outline-dark">Tallenna</button>
          </div>
          <input type="hidden" name="csrf_token" value="{{ session.csrf_token }}">
        </form>
      </div>
      <div class="row" style="border: 1px;border-color:lightgrey;border-style:solid;margin: 10px;padding: 10px;">
        <h5>Siirrä valmiste toiseen varastoon</h5>
        <form action="/moveproduct" method="POST">
          <div class="form-group">
            <label for="product_donation_number">Valmiste</label>
            <select required class="form-select" name="product_donation_number">
              <option selected=""></option>
              {% for product in products %}
              <option value={{ ''.join(product.donation_number) }}>{{ ''.join(product.donation_number) }} {{ ''.join(product.prod_code_abbrev) }} ({{ ''.join(product.inventory_abbrev) }})</option>
              {% endfor %}
            </select>
          </div>
          <div class="form-group">
            <label for="new_inventory_abbrev">Varasto, johon siirretään</label>
            <select required class="form-select" name="new_inventory_abbrev">
              <option selected=""></option>
              {% for inventory in inventories %}
              <option value={{ ''.join(inventory.inventory_abbrev) }}>{{ ''.join(inventory.inventory_abbrev) }} {{ ''.join(inventory.inventory_name) }}</option>
              {% endfor %}
            </select>
          </div>
          <div class="form-group">
            <button type="submit" class="btn btn-outline-dark">Tallenna</button>
          </div>
          <input type="hidden" name="csrf_token" value="{{ session.csrf_token }}">
        </form>
      </div>
    </div>
  </div>
  <p class="text-center" style="font-weight: lighter;">
      <i>Sovellus on harjoitustyö eikä sisällä oikeita potilas- tai verivalmistetietoja.</i>
  </p>
</div>
