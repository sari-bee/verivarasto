<!DOCTYPE html>
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
<title>Potilaat</title>
<div class="container">
    <nav class="navbar navbar-expand-sm navbar-light">
        <a class="navbar-brand" href="/inventory">
            <img src="/static/blood.jpeg" height="20">
        </a>
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link" href="/inventory">Verivarasto</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/transfusions">Verensiirron kirjaus</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/products">Verivalmisteen sisäänkirjaus</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/patients">Potilaat</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/maintenance">Ylläpitotoiminnot</a>
            </li>
        </ul>
    </nav>
    <div class="row">
        <div class="col-3"></div>
        <div class="col-6">
            <h5>Hae potilaan tiedot ja verensiirrot</h5>
            <p>
            <form action="/getpatienttransfusions" method="POST">
            <div class="form-group col-6">
                <label for="patient_ssn">Potilas</label>
                <select class="form-select" name="patient_ssn">
                    <option selected>Valitse valikosta</option>
                    {% for patient in patients %}
                    <option value={{ ''.join(patient.ssn) }}>{{ ''.join(patient.ssn) }} {{ ''.join(patient.patient_name) }}</option>
                    {% endfor %}
                    </select>
            </div>
            <div class="form-group">
                <button type="submit" class="btn btn-outline-dark">Hae tiedot</button>
            </div>
            </form>
        </div>
    </div>
    <hr>
    <div class="row">
        <div class="col-3"></div>
        <div class="col-6">
            <h5>Lisää potilas</h5>
            <p>
            <form action="/addpatient" method="POST">
                <div class="form-group">
                    <label for="ssn">Henkilötunnus</label>
                    <input type="text" class="form-control" id="ssn" name="ssn">
                </div>
                <div class="form-group">
                    <label for="patient_name">Nimi</label>
                    <input type="text" class="form-control" id="patient_name" name="patient_name">
                </div>
                <div class="form-group">
                    <label for="bloodgroup">Veriryhmä</label>
                    <select class="form-select" name="bloodgroup">
                        <option value="A RhD pos">A RhD pos</option>
                        <option value="A RhD neg">A RhD neg</option>
                        <option value="B RhD pos">B RhD pos</option>
                        <option value="B RhD neg">B RhD neg</option>
                        <option value="AB RhD pos">AB RhD pos</option>
                        <option value="AB RhD neg">AB RhD neg</option>
                        <option value="O RhD pos">O RhD pos</option>
                        <option value="O RhD neg">O RhD neg</option>
                        <option value="? RhD ?">? RhD ?</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="phenotype_reqs">Fenotyyppivaatimukset</label>
                    <input type="text" class="form-control" id="phenotype_reqs" name="phenotype_reqs">
                </div>            
                <div class="form-group">
                    <button type="submit" class="btn btn-outline-dark">Tallenna</button>
                </div>
            </form>
        </div>
    </div>
    <hr>
    <p class="text-center" style="font-weight: lighter;">
        <i>Sovellus on harjoitustyö eikä sisällä oikeita potilas- tai verivalmistetietoja.</i>
    </p>
</div>
